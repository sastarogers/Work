<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Dashboard - LegalAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --accent: #7E57C2;
            --accent-hover: #673AB7;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --border-light: rgba(255, 255, 255, 0.1);
            --bs-border-radius-lg: 1rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            flex-grow: 1;
        }

        .dashboard-card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-light);
            border-radius: var(--bs-border-radius-lg);
            padding: 1.5rem;
        }

        .profile-section .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            border: 3px solid var(--accent);
        }

        .notification-card {
            background: var(--primary-bg);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .chat-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 1200px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-balance-scale me-2"></i>
                LegalAssist
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-link text-white position-relative me-3">
                    <i class="fas fa-bell"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                    </span>
                </button>
                <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <main class="dashboard-container">
        <!-- Profile Section -->
        <section class="profile-section dashboard-card">
            <img src="" class="profile-pic" alt="Profile" id="profileImage">
            <h3 class="text-center mb-1" id="lawyerName">Loading...</h3>
            <p class="text-center text-muted mb-3" id="lawyerSpecialty"></p>
            <div class="d-grid">
                <a href="edit-profile.html" class="btn btn-accent">Edit Profile</a>
            </div>
            
            <div class="mt-4">
                <h5>Profile Info</h5>
                <ul class="list-unstyled">
                    <li><strong>Email:</strong> <span id="lawyerEmail"></span></li>
                    <li><strong>Bar Number:</strong> <span id="barNumber"></span></li>
                    <li><strong>Jurisdiction:</strong> <span id="jurisdiction"></span></li>
                </ul>
            </div>
        </section>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Cases Summary -->
            <div class="dashboard-card mb-4">
                <h4>Case Overview</h4>
                <div class="row text-center">
                    <div class="col">
                        <h3 id="activeCases">0</h3>
                        <p class="text-muted">Active Cases</p>
                    </div>
                    <div class="col">
                        <h3 id="completedCases">0</h3>
                        <p class="text-muted">Completed Cases</p>
                    </div>
                    <div class="col">
                        <h3 id="winRate">0%</h3>
                        <p class="text-muted">Win Rate</p>
                    </div>
                </div>
            </div>

            <!-- Upcoming Hearings -->
            <div class="dashboard-card">
                <h4>Upcoming Hearings</h4>
                <div id="hearingsList" class="mt-3">
                    <div class="text-center py-3 text-muted">No upcoming hearings</div>
                </div>
            </div>
        </div>

        <!-- Notifications Section -->
        <section class="notifications-section">
            <div class="dashboard-card">
                <h4>Suggested Cases</h4>
                <div id="notificationsList" class="mt-3">
                    <div class="notification-card">
                        <h6>Case Title</h6>
                        <p class="text-muted small mb-2">Case description...</p>
                        <a href="#" class="chat-link">Chat Now <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Firebase & Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAhjxwCro-f7u68H3fEJOkc5z9PsukEpNo",
            authDomain: "legal-assistance-5.firebaseapp.com",
            projectId: "legal-assistance-5",
            storageBucket: "legal-assistance-5.appspot.com",
            messagingSenderId: "617770575685",
            appId: "1:617770575685:web:8ed31cfba06998d9afc02c"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const lawyerName = document.getElementById('lawyerName');
        const profileImage = document.getElementById('profileImage');
        const logoutBtn = document.getElementById('logoutBtn');

        // Auth State Listener
        auth.onAuthStateChanged(async user => {
            if (user) {
                // Fetch lawyer profile
                const doc = await db.collection('lawyers').doc(user.uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    updateProfile(data);
                    fetchCases();
                    fetchNotifications();
                } else {
                    window.location.href = 'lawyer_info.html';
                }
            } else {
                window.location.href = 'lawyer_login.html';
            }
        });

        function updateProfile(data) {
            lawyerName.textContent = data.fullName || 'No Name';
            document.getElementById('lawyerSpecialty').textContent = data.specialization || 'General Practice';
            document.getElementById('lawyerEmail').textContent = data.email;
            document.getElementById('barNumber').textContent = data.barNumber || 'N/A';
            document.getElementById('jurisdiction').textContent = data.jurisdiction || 'N/A';
            
            if (data.profileImage) {
                profileImage.src = data.profileImage;
            }
        }

        async function fetchCases() {
            const snapshot = await db.collection('cases')
                .where('lawyerId', '==', auth.currentUser.uid)
                .get();

            const activeCases = snapshot.docs.filter(doc => doc.data().status === 'active').length;
            const completedCases = snapshot.docs.filter(doc => doc.data().status === 'completed').length;
            
            document.getElementById('activeCases').textContent = activeCases;
            document.getElementById('completedCases').textContent = completedCases;
        }

        async function fetchNotifications() {
            const snapshot = await db.collection('cases')
                .where('status', '==', 'pending')
                .limit(5)
                .get();

            const notificationsList = document.getElementById('notificationsList');
            notificationsList.innerHTML = '';

            snapshot.forEach(doc => {
                const caseData = doc.data();
                const notification = document.createElement('div');
                notification.className = 'notification-card mb-3';
                notification.innerHTML = `
                    <h6>${caseData.title}</h6>
                    <p class="text-muted small mb-2">${caseData.description.substring(0, 50)}...</p>
                    <a href="chat.html?caseId=${doc.id}" class="chat-link">Chat Now <i class="fas fa-arrow-right"></i></a>
                `;
                notificationsList.appendChild(notification);
            });
        }

        // Logout Handler
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'lawyer_login.html';
            });
        });
    </script>
</body>
</html>
